<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../CSS/plantilla.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>CanaryShop</title>
</head>

<body class="bg-dark min-vh-100 py-2 bg-opacity-75">

<div class="bg-grid"></div>

<header class="bg-transparent">

    <!-- Medium devices navbar -->
    <nav class="navbar mx-4 bg-body navbar-dark rounded-bottom rounded-5 d-none d-md-block">
        <div class="container-fluid d-flex flex-row flex-nowrap justify-content-between align-items-center px-4">

            <!-- Logo Image -->
            <a class="navbar-brand" href="index.html">
                <img class="img-fluid" src="../images/logo.png" alt="Logo" width="150" height="40">
            </a>

            <form class="d-flex me-4" role="search">
                <!-- Categories button -->
                <button class="btn btn-secondary me-2" type="button" data-bs-toggle="collapse" data-bs-target="#categoriesMenu">
                    <i class="bi bi-list"></i>
                </button>
                <!-- Search bar -->
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>

            </form>
            <!-- User Image -->
            <div class="justify-content-end">
                <button class="btn btn-secundary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <img src="userImage" alt="user image" onerror="this.src='../images/user.jpg';" class="img-fluid rounded-circle" width="45" height="35">
                </button>

                <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header bg-body text-white">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                    </div>
                    <div class="offcanvas-body bg-body d-flex flex-column">
                        <img src="userImage" alt="user image" onerror="this.src='../images/user.jpg';" class="rounded-circle align-self-center" width="150" height="150">
                        <a class="text-decoration-none text-white" href="index.html"><i class="bi bi-house"></i><t></t>    Home</a>
                        <a class="text-decoration-none text-white" href="../HTML/addSale.html"><i class="bi bi-plus-circle"></i>    Add product</a>
                        <a class="text-decoration-none text-white" href="carrito.html"><i class="bi bi-cart2"></i>    Shopping cart</a>
                        <a class="text-decoration-none text-white" href="usuario.html"><i class="bi bi-person-circle"></i>    Show profile</a>
                        <a class="bi bi-code-slash link-success nav-link hidden" href="../HTML/adminDashboard.html"> Admin panel</a>
                        <div class="justify-content-end d-flex flex-fill">
                            <a class="text-decoration-none link-danger align-self-end" href="#"><b><i class="bi bi-box-arrow-left"></i> Log out</b></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <!-- Mobile navbar -->
    <nav class="navbar mx-4 bg-body navbar-dark rounded-bottom rounded-5 d-md-none">
        <div class="container-fluid d-flex flex-column justify-content-between align-items-center px-4">

            <!-- Logo Image -->
            <div class="flex-fill " style="max-width: 750px;">
                <a class="navbar-brand" href="index.html">
                    <img src="../images/logo.png" alt="Logo" width="150" height="40">
                </a>
            </div>

            <div class="d-flex justify-content-between align-items-center flex-fill">


                <form class="d-flex me-4" role="search">
                    <!-- Categories button -->
                    <button class="btn btn-secondary me-2" type="button" data-bs-toggle="collapse" data-bs-target="#categoriesMenu">
                        <i class="bi bi-list"></i>
                    </button>
                    <!-- Search bar -->
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>

                </form>
            </div>
        </div>
    </nav>

    <!-- Categories -->
    <div class="collapse mx-4 bg-body-secondary rounded-top rounded-5" id="categoriesMenu">
        <div class="p-4">
            <h5 class="h4 text-white">Categorías</h5>
            <div class="d-flex flex-row flex-wrap align-items-center text-white">
                <div class="p-2"><a href="#" class="nav-link">Hardware</a></div>
                <div class="p-2"><a href="#" class="nav-link">Software</a></div>
                <div class="p-2"><a href="#" class="nav-link">Microcontroller</a></div>
                <div class="p-2"><a href="#" class="nav-link">Peripherals</a></div>
                <div class="p-2"><a href="#" class="nav-link">Hacking</a></div>
            </div>
        </div>
    </div>

    <!-- Mobile bottom navbar -->
    <nav class="navbar mx-4 bg-body navbar-dark rounded-bottom fixed-bottom rounded-5 d-md-none">
            <div class="container-fluid d-flex flex-row justify-content-between align-items-center px-4">
                <a class="btn btn-secondary" href="../HTML/index.html" role="button"><i class="bi bi-house"></i></a>
                <a class="btn btn-secondary" href="../HTML/addSale.html" role="button"><i class="bi bi-plus-circle"></i></a>
                <a class="btn btn-secondary" href="../HTML/carrito.html" role="button"><i class="bi bi-cart2"></i></a>
                <a class="btn btn-secondary link-success hidden" href="../HTML/adminDashboard.html" role="button"><i class="bi bi-wrench"></i></a>
                <a class="btn btn-secondary" href="../HTML/usuario.html" role="button"><i class="bi bi-person-circle"></i></a>
            </div>
        </nav>


</header>
<main>
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <div class="card bg-body border-secondary p-4 rounded-4 shadow">
                    <h4 class="mb-4 text-white"><i class="bi bi-credit-card-2-front me-2 text-primary"></i>Finalizar Compra</h4>

                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label class="form-label text-white-50">Nombre</label>
                                <input type="text" class="form-control" placeholder="John" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label text-white-50">Apellido</label>
                                <input type="text" class="form-control" placeholder="Doe" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label text-white-50">Dirección de Envío</label>
                                <input type="text" class="form-control" placeholder="Calle Principal 123" required>
                            </div>

                            <hr class="my-4 border-secondary">

                            <h5 class="text-white mb-3">Método de Pago</h5>
                            <div class="my-3 text-white">
                                <div class="form-check mb-2">
                                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                                    <label class="form-check-label" for="credit">Tarjeta de Crédito</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                    <label class="form-check-label" for="paypal">PayPal</label>
                                </div>
                            </div>

                            <div class="row gy-3">
                                <div class="col-md-6">
                                    <label class="form-label text-white-50">Nombre en la tarjeta</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-white-50">Número de tarjeta</label>
                                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-white-50">Expiración</label>
                                    <input type="text" class="form-control" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-white-50">CVV</label>
                                    <input type="text" class="form-control" placeholder="123" required>
                                </div>
                            </div>

                            <hr class="my-4 border-secondary">
                            <button class="w-100 btn btn-primary btn-lg rounded-pill py-3" type="submit">
                                Confirmar y Pagar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-5 col-lg-4">
                <div class="card bg-body-secondary border-secondary p-4 rounded-4 sticky-top" style="top: 2rem;">
                    <h4 class="d-flex justify-content-between align-items-center mb-3 text-white">
                        <span>Tu Carrito</span>
                        <span class="badge bg-success rounded-pill">3</span>
                    </h4>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm bg-transparent text-white border-secondary">
                            <div>
                                <h6 class="my-0">Arduino Uno R3</h6>
                                <small class="text-white-50">Microcontrolador</small>
                            </div>
                            <span class="text-white-50">$25.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-sm bg-transparent text-white border-secondary">
                            <div>
                                <h6 class="my-0">Kit Jumpers</h6>
                                <small class="text-white-50">Cables x60</small>
                            </div>
                            <span class="text-white-50">$5.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-transparent text-primary border-secondary">
                            <span>Total (USD)</span>
                            <strong>$30.00</strong>
                        </li>
                    </ul>

                    <form class="card p-2 bg-body border-secondary">
                        <div class="input-group">
                            <input type="text" class="form-control border-0" placeholder="Código Promo">
                            <button type="submit" class="btn btn-secondary">Canjear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
