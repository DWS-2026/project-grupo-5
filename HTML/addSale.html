<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../CSS/plantilla.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>CanaryShop</title>
</head>

<body class="bg-dark min-vh-100 py-2 bg-opacity-75">

    <div class="bg-grid"></div>

    <header class="bg-transparent">

        <!-- Medium devices navbar -->
        <nav class="navbar mx-4 bg-body navbar-dark rounded-bottom rounded-5 d-none d-md-block">
            <div class="container-fluid d-flex flex-row flex-nowrap justify-content-between align-items-center px-4">
               
                <!-- Logo Image -->
                <a class="navbar-brand" href="../HTML/index.html">
                    <img class="img-fluid" src="../images/logo.png" alt="Logo" width="150" height="40">
                </a>

                <form class="d-flex me-4" role="search">
                    <!-- Categories button -->
                    <button class="btn btn-secondary me-2" type="button" data-bs-toggle="collapse" data-bs-target="#categoriesMenu">
                        <i class="bi bi-list"></i>
                    </button>
                    <!-- Search bar -->
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>

                </form>
                <!-- User Image -->
                <div class="justify-content-end">
                    <button class="btn btn-secundary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                        <img src="userImage" alt="user image" onerror="this.src='../images/user.jpg';" class="img-fluid rounded-circle" width="45" height="35">
                    </button>

                    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header bg-body text-white">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        
                    </div>
                    <div class="offcanvas-body bg-body d-flex flex-column">
                        <img src="userImage" alt="user image" onerror="this.src='../images/user.jpg';" class="rounded-circle align-self-center" width="150" height="150">
                        <a class="text-decoration-none text-white" href="../HTML/index.html"><i class="bi bi-house"></i><t></t>    Home</a>
                        <a class="text-decoration-none text-white" href="../HTML/addSale.html"><i class="bi bi-plus-circle"></i>    Add product</a>
                        <a class="text-decoration-none text-white" href="../HTML/carrito.html"><i class="bi bi-cart2"></i>    Shopping cart</a>
                        <a class="text-decoration-none text-white" href="../HTML/usuario.html"><i class="bi bi-person-circle"></i>    Show profile</a>
                        <div class="justify-content-end d-flex flex-fill">
                            <a class="text-decoration-none link-danger align-self-end" href="#"><b><i class="bi bi-box-arrow-left"></i> Log out</b></a>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </nav>

        <!-- Mobile navbar -->
        <nav class="navbar mx-4 bg-body navbar-dark rounded-bottom rounded-5 d-md-none">
            <div class="container-fluid d-flex flex-column justify-content-between align-items-center px-4">
               
                <!-- Logo Image -->
                <div class="flex-fill " style="max-width: 750px;">
                    <a class="navbar-brand" href="#">
                        <img src="../images/logo.png" alt="Logo" width="150" height="40">
                    </a>
                </div>

                <div class="d-flex justify-content-between align-items-center flex-fill">
                    
                    
                    <form class="d-flex me-4" role="search">
                        <!-- Categories button -->
                        <button class="btn btn-secondary me-2" type="button" data-bs-toggle="collapse" data-bs-target="#categoriesMenu">
                            <i class="bi bi-list"></i>
                        </button>
                        <!-- Search bar -->
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>

                    </form>
                </div>
            </div>
        </nav>

        <!-- Categories -->
        <div class="collapse mx-4 bg-body-secondary rounded-top rounded-5" id="categoriesMenu">
            <div class="p-4">
                <h5 class="h4 text-white">Categor√≠as</h5>
                <div class="d-flex flex-row flex-wrap align-items-center text-white">
                    <div class="p-2"><a href="#" class="nav-link">Hardware</a></div>
                    <div class="p-2"><a href="#" class="nav-link">Software</a></div>
                    <div class="p-2"><a href="#" class="nav-link">Microcontroller</a></div>
                    <div class="p-2"><a href="#" class="nav-link">Peripherals</a></div>
                    <div class="p-2"><a href="#" class="nav-link">Hacking</a></div>
                </div>
            </div>
        </div>

        <!-- Mobile bottom navbar -->
        <nav class="navbar mx-4 bg-body navbar-dark rounded-bottom fixed-bottom rounded-5 d-md-none">
            <div class="container-fluid d-flex flex-row justify-content-between align-items-center px-4">
                <a class="btn btn-secondary" href="../HTML/index.html" role="button"><i class="bi bi-house"></i></a>
                <a class="btn btn-secondary" href="../HTML/addSale.html" role="button"><i class="bi bi-plus-circle"></i></a>
                <a class="btn btn-secondary" href="../HTML/carrito.html" role="button"><i class="bi bi-cart2"></i></a>
                <a class="btn btn-secondary link-success hidden" href="../HTML/adminDashboard.html" role="button"><i class="bi bi-wrench"></i></a>
                <a class="btn btn-secondary" href="../HTML/usuario.html" role="button"><i class="bi bi-person-circle"></i></a>
            </div>
        </nav>

        
    </header>
    <main>
        <!-- Back button -->
        <div class="container d-flex flex-column flex-md-row my-4 p-4 p-md-0">
            <a href="../HTML/usuario.html" class="btn btn-secondary btn-lg flex-grow-1">Back</a>
        </div>
        <div class="container mb-4 pb-4">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    
                    <h4 class="text-white mb-4">New product</h4>

                    <!-- Where images are uploaded -->
                    <div class="upload-container pb-2">
                        <input type="file" id="file-input" accept="image/*" hidden multiple>
                        <label for="file-input" class="upload-label">
                            <div class="upload-content">
                                <i class="bi bi-plus-square-dotted"></i>
                            </div>
                        </label>
                    </div>

                    <!-- Uploaded images -->
                    <div id="preview-grid" class="my-2 row g-3">
                
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                            <div class="preview-card">
                                <img src="https://picsum.photos/200/200?random=1" alt="Preview">
                                <button class="btn-remove"><i class="bi bi-x-lg"></i></button>
                            </div>
                        </div>

                        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                            <div class="preview-card">
                                <img src="https://picsum.photos/200/200?random=2" alt="Preview">
                                <button class="btn-remove"><i class="bi bi-x-lg"></i></button>
                            </div>
                        </div>

                        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                            <div class="preview-card">
                                <img src="https://picsum.photos/200/200?random=3" alt="Preview">
                                <button class="btn-remove"><i class="bi bi-x-lg"></i></button>
                            </div>
                        </div>

                    </div>
                    
                    <!-- Product name and description -->
                    <div class="my-3">
                    <input type="text" class="form-control bg-body-secondary" id="exampleFormControlInput1" placeholder="Product name">
                    </div>
                    <div class="my-3">
                    <textarea class="form-control bg-body-secondary" id="exampleFormControlTextarea1" rows="5" placeholder="Description"></textarea>
                    </div>
                    <div class="my-3">
                        <input type="number" class="form-control bg-body-secondary" min="0" max="100000" placeholder="Price">
                    </div>
                    <!-- Stock selector -->
                    <div class="my-3 d-flex align-items-center justify-content-between bg-body-secondary p-3 rounded">
                        <label for="stockSelector" class="form-label text-white">Stock</label>
                        <div id="stockSelector" class="d-flex gap-4 text-white align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="indeterminateStock">
                                <label for="indeterminateStock" class="form-check-label">Limitless</label>
                            </div>
                            <div class="d-flex gap-3 align-items-center align-self-end">
                                <button class="btn btn-danger">-</button>
                                    1
                                <button class="btn btn-primary">+</button>
                            </div>
                        </div>
                    </div>


                    <!-- Input button -->
                    <button class="btn btn-primary mb-4">Submit</button>

                </div>
            </div>
        </div>
            
    </main>
</body>
</html>
