<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../CSS/plantilla.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shop</title>
</head>
<body class="bg-dark min-vh-100 py-2 bg-opacity-75">

    <header class="bg-transparent">

        <nav class="navbar mx-4 bg-body navbar-dark rounded-5">
            <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center px-4">

                <!-- Logo Image -->
                <div class="flex-fill" style="max-width: 750px;">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid" src="../images/logo.png" alt="Logo" width="150" height="40">
                    </a>
                </div>

                <div class="d-flex justify-content-between align-items-center flex-fill">
                    <!-- Search bar -->
                    <form class="d-flex me-4" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                    </form>

                    <!-- User Image -->
                    <div class="dropstart">
                        <a class="btn btn-link p-0 text-white border-0 shadow-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-2"></i> </a>
                        <ul class="dropdown-menu dropdown-menu-dark border-0 me-4 shadow">
                            <li><a class="dropdown-item" href="#">Log in</a></li>
                            <li><a class="dropdown-item" href="#">Sign in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
        <main class="container d-flex justify-content-center align-items-center mt-3 pt-2" style="min-height: 80vh;">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card bg-dark text-white border-secondary shadow-lg rounded-4">
            <div class="card-body p-5">
                
                <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active text-white" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Log in</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-white" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab">Sign in</button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-white" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-white" placeholder="••••••••">
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-success" type="submit">Log in</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-register" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control bg-dark bg-opacity-25 text-white" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark bg-opacity-25 text-white" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark bg-opacity-25 text-white" placeholder="••••••••">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm password</label>
                                <input type="password" class="form-control bg-dark bg-opacity-25 text-white" placeholder="••••••••">
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-outline-success" type="submit">Create account</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
